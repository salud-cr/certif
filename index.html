<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prescripción</title>
  <style>
    :root{
      --border:#999;
      --shadow: rgba(0,0,0,0.06);
      --text:#111;
      --muted:#444;
      --valid:#157347; /* green-ish */
    }
    *{box-sizing:border-box}
    body {
      font-family: "Times New Roman", serif;
      background: #fff;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 48px 16px;
    }
    .box {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 28px 34px;
      width: min(560px, 100%);
      text-align: left;
      box-shadow: 0 8px 20px var(--shadow);
    }
    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 20px;
      letter-spacing: .2px;
    }
    .row {
      margin: 10px 0;
      display: flex;
      align-items: baseline;
      gap: 8px;
      line-height: 1.4;
    }
    .row b {
      min-width: 150px;
      font-weight: bold;
      color: var(--muted);
    }
    .state-line {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin: 10px 0;
    }
    .valid {
      color: var(--valid);
      font-weight: bold;
      white-space: nowrap;
    }
    .valid::after {
      content: " ✔";
      aria-hidden: true;
    }
    footer{
      margin-top: 18px; 
      font-size: 12px;
      color: #666; 
      text-align:center
    }
  </style>
</head>
<body>
  <main class="box" role="main" aria-label="Prescripción">
    <h1 class="title">Prescripción</h1>

    <p class="row"><b>Emisor:</b> <span>Phoneix Salud</span></p>
    <p class="row"><b>Nro. Prestador:</b> <span>0639</span></p>
    <p class="row"><b>Nro. Orden:</b> <span>0156008121175</span></p>

    <div class="state-line">
      <p class="row" style="margin:0"><b>Estado:</b> <span>Aprobado</span></p>
      <span class="valid" aria-label="Válido">Válido</span>
    </div>

    <p class="row"><b>Fecha:</b> <span>08/09/25</span></p>
  </main>
  <footer>Landing estática — GitHub Pages</footer>
</body>
</html>
